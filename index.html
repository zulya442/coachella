<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coachella</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/custom.min.css">
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<style>
		/*Custom CSS here*/ 
	</style>
</head>
<body>

	<div id="fullpage">
	<div id="section1" class="section" data-anchor="firstPage">
		<!-- front page background video stuff goes here -->
		
	<div id="countdown">

	<a href="#secondPage">Clickme!</a>
		<h1>Countdown Clock</h1>

		<div id="clockdiv">
		  <div>
		    <span class="days"></span>
		    <div class="smalltext">Days</div>
		  </div>
		  <div>
		    <span class="hours"></span>
		    <div class="smalltext">Hours</div>
		  </div>
		  <div>
		    <span class="minutes"></span>
		    <div class="smalltext">Minutes</div>
		  </div>
		  <div>
		    <span class="seconds"></span>
		    <div class="smalltext">Seconds</div>
		  </div>
		</div>
	</div>

	</div>

	<div id="section2" class="section" data-anchor="secondPage">

		<div class="information-container col-md-8 col-md-offset-2">

			<!-- flexbox, icons and information goes here. Delete the placeholder stuff whenevs -->
			<h1>Info</h1>
			<h1>Sign Up!</h1>
			
			  <div class="row">
			    <div class="col-md-6 col-md-push-3">
			      <form role="form" method="post" action="" id="contactform">
			        <fieldset>
			         

			          <div class="form-group">
			      
			            <input placeholder="Name" type="text" name="contactname" id="contactname" value="" class="form-control required" role="input" aria-required="true" />
			          </div>


			          <div class="form-group">
			           
			            <input placeholder="Email" type="text" name="email" id="email" value="" class="form-control required email" role="input" aria-required="true" />
			          </div>

			          <div class="actions">

			            
			          </div>
			        </fieldset>
			      </form>
			  

				<!-- Button trigger modal -->
				<button onclick="document.getElementById('theModal').style.display='block'" type="button" class="btn btn-primary btn-lg" id="submitModal">
				  Submit
				</button>

				<div id="theModal" class="modalD col-md-12">

				  <!-- Modal content -->
				  <div class="theContent">
				    <span onclick="document.getElementById('theModal').style.display='none'" class="close">x</span>
				    <p id="modalText"></p>
				  </div>

				</div>
				
			  </div><!-- col -->
			</div><!-- row -->

			
			<a class="scroll" href="#section1"><h1>Click Me!</h1></a> 
		</div>

	</div>

	</div>
</div>
	<!-- Any HTML Ends Here -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/custom.js"></script>
    <script>

    	$(document).ready(function() {
    		$('#fullpage').fullpage({
    			anchors:['firstPage', 'secondPage']
    		});
		

			$('#submitModal').on("click",function() {
	 		    var value = $('#contactname').val();
	 		    var email = $('#email').val();
	 		    var text = document.getElementById('modalText');
	 		    if (!value || !email){
	 		      text.innerHTML = 'Please fill in your details';
	 		    } else {
	 		    	text.innerHTML = 'Thanks! We will be in touch soon';
	 		    }
	 		   
	 		  });

		});

    </script>
   
</body>
</html>
